<h3>Estoque</h3>

<div class=""></div> 
<div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource name="Estoque" entity="api/rest/controleEstoque/Estoque" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
</div> 
<div class=""></div> 
<div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Estoque.startInserting()" ng-hide="Estoque.inserting || Estoque.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div class=""></div> 
<div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-grid" id="crn-grid-Estoque"> 
  <div crn-datasource="Estoque" class="" ng-hide="Estoque.editing || Estoque.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
           
          <th class=""> 
            <div class="">Produto</div>
          </th> 
          <th class=""> 
            <div class="">Fornecedor</div>
          </th> 
          <th class=""> 
            <div class="">Quantidade</div>
          </th> 
          <th class="active"> 
            <div class="">Un</div>
          </th> 
          <th class=""> 
            <div class="">Valor Compra</div>
          </th> 
          <th class=""> 
            <div class="">Valor Venda</div>
          </th> 
          <th class=""> 
          <div class="">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
           
          <td class=""> 
            <div class="">

                {{rowData.produto.descricao}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                {{rowData.fornecedor.nomeFantasia}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.quantidade}}
        
            </div>
          </td> 
          <td class="active"> 
            <div class="">

                  {{rowData.un}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.valorCompra}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.valorVenda}}
        
            </div>
          </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div class=""></div> 
<div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-form" id="crn-form-form-Estoque"> 
  <div class="form" ng-show="Estoque.editing || Estoque.inserting"> 
    <form crn-datasource="Estoque" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-produto"> 
          <div class="form-group"> 
            <label for="textinput-produto" class="">produto</label> 


    <datasource name="Produto" entity="api/rest/controleEstoque/Produto" keys="id" class=""></datasource> 

    <select ng-model="Estoque.active.produto" class="form-control" id="textinput-produto" ng-options="opt as opt.descricao for opt in Produto.data track by opt.id">
      <option value="">None</option>
    </select>


          </div> 
        </div> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-fornecedor"> 
          <div class="form-group"> 
            <label for="textinput-fornecedor" class="">fornecedor</label> 


    <datasource name="Fornecedor" entity="api/rest/controleEstoque/Fornecedor" keys="id" class=""></datasource> 

    <select ng-model="Estoque.active.fornecedor" class="form-control" id="textinput-fornecedor" ng-options="opt as opt.nomeFantasia for opt in Fornecedor.data track by opt.id">
      <option value="">None</option>
    </select>


          </div> 
        </div> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-quantidade"> 
          <div class="form-group"> 
            <label for="textinput-quantidade" class="">Quantidade</label> 

        <input type="number" ng-model="Estoque.active.quantidade" class="form-control" id="textinput-quantidade" placeholder="Quantidade" required="required"> 

          </div> 
        </div> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-un"> 
          <div class="form-group"> 
            <label for="textinput-un" class="">Un</label> 

        <input type="text" ng-model="Estoque.active.un" class="form-control" id="textinput-un" placeholder="Un" required="required"> 

          </div> 
        </div> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-valorCompra"> 
          <div class="form-group"> 
            <label for="textinput-valorCompra" class="">Valor Compra</label> 

        <input type="text" mask-money="" data-thousands="," data-decimal="." ng-model="Estoque.active.valorCompra" class="form-control" id="textinput-valorCompra" placeholder="Valor Compra" required="required"> 

          </div> 
        </div> 
        <div class=""></div> 
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-valorVenda"> 
          <div class="form-group"> 
            <label for="textinput-valorVenda" class="">Valor Venda</label> 

        <input type="text" mask-money="" data-thousands="," data-decimal="." ng-model="Estoque.active.valorVenda" class="form-control" id="textinput-valorVenda" placeholder="Valor Venda" required="required"> 

          </div> 
        </div> 
        <div class=""></div> 
      </fieldset> 
    </form> 
  </div> 
</div>
