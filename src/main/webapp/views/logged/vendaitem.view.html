<div class="panel panel-yellow component-holder">
    <div class="panel-heading"> 
        <h3>VendaItem</h3>
    </div>
         <div class="container-fluid">
            <div class=""></div> 
            <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle margem-cima20" data-component="crn-datasource" id="crn-datasource-763276"> 
               <datasource  name="VendaItem" entity="api/rest/ControleEstoque/VendaItem" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
            </div> 
            <div class=""></div> 
            <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-button" id="crn-button-564202"> 
              <button class="btn btn-primary" type="submit" onclick="" ng-click="VendaItem.startInserting()" ng-hide="VendaItem.inserting || VendaItem.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
            </div> 
            <div class=""></div> 
            <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-grid" id="crn-grid-VendaItem"> 
              <div crn-datasource="VendaItem" class="" ng-hide="VendaItem.editing || VendaItem.inserting"> 
                <table class="table  table-bordered table-hover table-striped"> 
                  <thead> 
                    <tr class="table-header"> 
                      <th class=""> 
                        <div class="">Id</div>
                      </th> 
                      <th class=""> 
                        <div class="">Estoque</div>
                      </th> 
                      <th class=""> 
                        <div class="">Quantidade</div>
                      </th> 
                      <th class=""> 
                        <div class="">Venda</div>
                      </th> 
                      <th class=""> 
                      <div class="">{{"template.crud.actions" | translate}}</div>
                      </th> 
                    </tr> 
                  </thead> 
                  <tbody> 
                    <tr class="table-content" ng-repeat="rowData in datasource.data"> 
                      <td class=""> 
                        <div class="">
            
                              {{rowData.id}}
                    
                        </div>
                      </td> 
                      <td class=""> 
                        <div class="">
            
                            {{rowData.estoque.un}}
                    
                        </div>
                      </td> 
                      <td class=""> 
                        <div class="">
            
                              {{rowData.quantidade}}
                    
                        </div>
                      </td> 
                      <td class=""> 
                        <div class="">
            
                              {{rowData.venda}}
                    
                        </div>
                      </td> 
                      <td class=""> 
                        <div class=""> 
                          <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i> Editar</button> 
                          <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i> Remover</button> 
                        </div></td> 
                    </tr> 
                  </tbody> 
                </table> 
                <div class="table-footer-controls"> 
                  <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
                </div> 
              </div> 
            </div> 
            <div class=""></div> 
            <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-form" id="crn-form-form-VendaItem"> 
              <div class="form" ng-show="VendaItem.editing || VendaItem.inserting"> 
                <form crn-datasource="VendaItem" class=""> 
                  <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
                    <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
                    <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
                    <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
                    <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
                    <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
                  </div> 
                  
                  <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
                    <div class=""></div> 
                    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-estoque"> 
                      <div class="form-group"> 
                        <label for="textinput-estoque" class="">estoque</label> 
            
            
                <datasource name="Estoque" entity="api/rest/ControleEstoque/Estoque" keys="id" class=""></datasource> 
            
                <select ng-model="VendaItem.active.estoque" class="form-control" id="textinput-estoque" ng-options="opt as opt.un for opt in Estoque.data track by opt.id" required="required">
                  <option value=''>None</option>
                </select>
            
            
                      </div> 
                    </div> 
                    <div class=""></div> 
                    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-quantidade"> 
                      <div class="form-group"> 
                        <label for="textinput-quantidade" class="">Quantidade</label> 
            
                    <input type="text" ng-model="VendaItem.active.quantidade" class="form-control" id="textinput-quantidade" placeholder="Quantidade"  required="required"> 
            
                      </div> 
                    </div> 
                    <div class=""></div> 
                    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-textinput" id="crn-textinput-venda"> 
                      <div class="form-group"> 
                        <label for="textinput-venda" class="">venda</label> 
            
            
                <datasource name="Venda" entity="api/rest/ControleEstoque/Venda" keys="id" class=""></datasource> 
            
                <select ng-model="VendaItem.active.venda" class="form-control" id="textinput-venda" ng-options="opt as opt. for opt in Venda.data track by opt.id" required="required">
                  <option value=''>None</option>
                </select>
            
            
                      </div> 
                    </div> 
                    <div class=""></div> 
                  </fieldset>
                  <div class="active-bar pull-right margem-baixo20" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
                    <button class="btn btn-success btn-sm" ng-click="datasource.post()">Salvar</button> 
                    <button class="btn btn-danger btn-sm" ng-click="datasource.cancel()">Cancelar</button> 
                  </div> 
                </form> 
              </div> 
            </div> 
            <div class=""></div>
        </div>
    </div>
</div>
